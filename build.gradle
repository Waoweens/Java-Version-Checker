plugins {
    id 'java'
    id 'application'
}

group 'online.meowcorp.java.versionchecker'
version '2.0'
mainClassName = 'online.meowcorp.java.versionchecker.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'online.meowcorp.java.versionchecker.Main'
    }
}

test {
    useJUnitPlatform()
}